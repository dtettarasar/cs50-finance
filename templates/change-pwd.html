{% extends "layout.html" %}

{% block title %}
    Change your password
{% endblock %}

{% block main %}

    <p class="pwd-text">Change your password</p>

    <form action="/change-password" method="post">
        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Actual Password" type="password">
        </div>
        <div class="form-group">
            <input required class="form-control" name="new-password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input required class="form-control" name="new-password-repeat" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>

{% endblock %}
